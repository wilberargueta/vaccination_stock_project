<p-sidebar [(visible)]="appMain.rightMenuActive" [position]="app.isRTL ? 'left' : 'right'" [blockScroll]="true" [showCloseIcon]="false" [baseZIndex]="1000" [styleClass]="'layout-rightmenu p-sidebar-sm fs-small p-py-3 ' + (app.isRTL ? 'p-pl-0 p-pr-3' : 'p-pl-3 p-pr-0')">
    <div class="online-members p-d-flex p-flex-column p-mt-3" [ngClass]="{'p-ml-3': !app.isRTL, 'p-mr-3': app.isRTL}">
        <h6 class="header">ONLINE MEMBERS</h6>
        <div class="p-d-flex p-flex-row p-flex-wrap">
            <img class="p-m-1" src="assets/demo/images/avatar/avatar-1.png" alt="avatar-1"/>
            <img class="p-m-1" src="assets/demo/images/avatar/avatar-2.png" alt="avatar-2"/>
           
        </div>
        <span class="p-mt-3"><b>+19</b> Costumers</span>
    </div>
    <div class="latest-activity p-d-flex p-flex-column p-mt-6" [ngClass]="{'p-ml-3': !app.isRTL, 'p-mr-3': app.isRTL}">
        <h6 class="header">LATEST ACTIVITY</h6>
        <div class="p-d-flex p-flex-row p-pt-2">
            <i class="pi pi-images p-as-start p-p-2" [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}"></i>
            <div class="p-d-flex p-flex-column">
                <span class="p-text-bold p-mb-1">New Sale</span>
                <span class="p-mb-2">Richard Jones has purchased a blue t-shirt for $79.</span>
                <span class="p-d-flex p-ai-center">
                    <img [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}" src="assets/demo/images/avatar/activity-1.png" alt=""/>
                    <small class="muted-text">Emmy Adams, 21.40</small>
                </span>
            </div>
        </div>
        <div class="p-d-flex p-flex-row p-pt-3">
            <i class="pi pi-images p-as-start p-p-2" [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}"></i>
            <div class="p-d-flex p-flex-column">
                <span class="p-text-bold p-mb-1">Withdrawal Initiated</span>
                <span class="p-mb-2">Your request for withdrawal of $2500 has been initiated.</span>
                <span class="p-d-flex p-ai-center">
                    <img [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}" src="assets/demo/images/avatar/activity-2.png" alt="avatar-2"/>
                    <small class="muted-text">Emily Walter, 21.40</small>
                </span>
            </div>
        </div>
       
    </div>
    <div class="next-events p-d-flex p-flex-column p-mt-6" [ngClass]="{'p-ml-3': !app.isRTL, 'p-mr-3': app.isRTL}">
        <h6 class="header">NEXT EVENTS</h6>
        <ul>
            <li><i class="pi pi-eye" [ngClass]="{'p-mr-3': !app.isRTL, 'p-ml-3': app.isRTL}"></i>A/B Test</li>
            <li><i class="pi pi-video" [ngClass]="{'p-mr-3': !app.isRTL, 'p-ml-3': app.isRTL}"></i>Video Shoot</li>
            
        </ul>
    </div>
</p-sidebar>
